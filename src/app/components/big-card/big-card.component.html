<div class="container_bigCard">
  <a href="{{linkCard}}">
    <div class="bigCard_photo">
      <img
        src="{{photoCover}}"
        alt="{{altPhotoCover}}"
      />
    </div>
    <div class="bigCard_author">
      <p>Author: {{authorCard}}</p>
    </div>
    <div class="bigCard_title">
      <h1>{{cardTitle}}</h1>
    </div>
    <div class="bigCard_description">
      <p>
        {{cardDescription}}
      </p>
    </div>
  </a>
</div>
